<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
 <title>Vendor Payment Optimization</title>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
 <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"/>
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
 <div class="cursor"></div>
 <div class="cursor-follower"></div>
 <div class="parallax-bg"></div>
 <div class="particles" id="particles-js"></div>
 <header class="header">
   <div class="container">
     <div class="logo animate__animated animate__fadeInLeft">
       <img src="{{ url_for('static', filename='images/3.png') }}" alt="Payment Optimizer">
     </div>
     <nav class="nav animate__animated animate__fadeInDown">
       <ul>
         <li><a href="{{ url_for('home') }}">Home</a></li>
       </ul>
     </nav>
   </div>
 </header>
 <main class="main-content">
   <div class="container">
     <div class="hero animate__animated animate__fadeInUp">
       <h1>Vendor Payment <span>Optimization</span></h1>
       <p class="subtitle">Streamline your vendor payments with smart predictions</p>
       <a href="{{ url_for('predictor') }}" class="btn btn-primary btn-submit">
         <span>Get Started</span>
         <i class="fas fa-arrow-right"></i>
       </a>
     </div>

     {% if prediction %}
     <div class="prediction-result animate__animated animate__fadeIn">
       <div class="result-header">
         <i class="fas fa-chart-line"></i>
         <h3>Prediction Result</h3>
       </div>
       <div class="result-content">
         <p><strong>Predicted Payment Status:</strong>
           <span style="color: {% if prediction == 'Late' %}#e74c3c{% elif prediction == 'On-Time' or prediction == 'Early' %}#27ae60{% endif %}; font-weight: bold; margin-left: 10px;">
             {{ prediction }}
           </span>
         </p>
       </div>
     </div>
     {% endif %}

   </div>
 </main>
 <footer class="footer">
   <div class="footer-bottom">
     Powered By Aravind Suresh
   </div>
 </footer>
 <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
 <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
